<!-- client view/ front end -->

<!DOCTYPE html>
<!-- load myApp into the html element allowing angular to have controll over the full documenty -->
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>
<!-- sources in our style sheets, bootstrap first -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
<!--  sources in our js files that we wil be using -->
    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <h1>MEAN DAY!</h1>
    <!-- gives everything inside this div over to BaseController functionalities -->
    <div ng-controller="BaseController">
      <!-- var data = { name: $("#el").val(); } -->
      <!--ng mode is an example of a directive ng model assigns the value of this input to the object property listed -->
      <input type="text" ng-model="newMessage.name" placeholder="Enter your name">
      <input type="text" ng-model="newMessage.message" placeholder="Enter your message">
      <!-- ng click tells what code to fire off in the event of a click, here we are passing the newMessage object created by th
        the input fields into the function called postMessag as defined by the baseController-->
      <button type="button" ng-click="postMessage(newMessage)">Submit Message</button>
      <!-- kinda like a for loop, but cooler because it associates some information with the div which
        is being created for every instance of the information in an array-->
      <div ng-repeat="message in messagesObject.messageList">
        <!-- expression syntax or just expression, shows how databinding functions, appends the propeties of the object
          to the p tag element-->
        <p>{{ message.name + " " + message.message }}</p>
        <!-- $el.append(message.name + " " + message.message); -->
      </div>
    </div>
  </body>
</html>
